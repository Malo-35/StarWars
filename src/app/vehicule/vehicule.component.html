<!-- Affichage des véhicules -->
<div class="d-flex col-12 flex-wrap">
    @for(sujet of mylisteVehicule; track sujet){
        <button class="col-3 d-flex justify-content-center flex-wrap p-1" (click)="clickDetails(sujet)">
            <div class="d-flex justify-content-center flex-wrap" style="outline: 1px solid black;">
                <div class="d-flex justify-content-center">{{ sujet.name }}</div>
                <div class="d-flex justify-content-center">Modèle : {{ sujet.model }}</div>
                <div class="d-flex justify-content-center">Longueur : {{ sujet.length }}m</div>
            </div>
        </button>
    }
</div>

<!-- Sélecteur de pages -->
<div class="page-selector d-flex justify-content-center">
    @for(page of pagesArray; track page){
        <button (click)="clickPage(page)" class="btn {{ page === pageactuelle ? 'btn-primary active' : '' }}">
            {{ page }}
        </button>
    }
</div>
