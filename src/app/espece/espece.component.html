<div class="d-flex col-12 flex-wrap">
@for(race of listeEspece; track race){
    <div class="col-3 d-flex justify-content-center flex-wrap p-1">
        <div class="d-flex justify-content-center flex-wrap" style="outline: 1px solid black;">
            <div class="d-flex justify-content-center">{{ race.name }}</div>
            <div class="d-flex justify-content-center">Classification : {{ race.classification }}</div>
        </div>
    </div>
}
</div>
